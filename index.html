<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Yusuf Kristianto</title>
  </head>
  <body>
    <div class="container animate__animated animate__animate animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="yusufk.jpg" alt="error image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">LinkTree</p>
      </div>

      <!-- linktree button -->
      <div class="link">
        <a href="https://www.instagram.com/yusufkris__/" target="_blank" class="animate__animated animate__backInRight">instagram</a>
        <a href="https://www.linkedin.com/in/yusuf-kristianto-117b3a28b/" target="_blank" class="animate__animated animate__backInLeft animate__delay-1s">linkedin</a>
        <a href="https://www.facebook.com/yusuf.kristianto.1/" target="_blank" class="animate__animated animate__backInRight animate__delay-2s">facebook</a>
        <a href="https://youtube.com" target="_blank" class="animate__animated animate__backInLeft animate__delay-3s">youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
        <i>made in by Yusuf</i>
      </div>
    </div>
  </body>
</html>
